<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M.Y.R.A. - SubQG Integration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.3/24/outline/heroicons.min.css" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.1.0",
    "react-dom/": "https://esm.sh/react-dom@19.1.0/",
    "react/": "https://esm.sh/react@19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@0.12.0",
    "uuid": "https://esm.sh/uuid@9.0.1",
    "vite": "https://esm.sh/vite@^6.3.5",

<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-900 text-gray-100">
    <div id="root"></div>
    <script>
      // Tailwind dark mode by default if preferred, or based on class
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
