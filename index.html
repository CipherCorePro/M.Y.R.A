<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M.Y.R.A. - SubQG Integration</title>
    <link rel="stylesheet" href="/styles/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.3/24/outline/heroicons.min.css" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.1.0",
    "react-dom/": "https://esm.sh/react-dom@19.1.0/",
    "react/": "https://esm.sh/react@19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@0.12.0",
    "uuid": "https://esm.sh/uuid@9.0.1",
    "vite": "https://esm.sh/vite@^6.3.5",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.5.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="transition-colors duration-500 ease-in-out">
    <div id="root"></div>
    <script>
      // Initial theme and language setup from localStorage
      const savedTheme = localStorage.getItem('myraTheme');
      const savedLang = localStorage.getItem('myraLanguage');
      if (savedTheme) {
        document.documentElement.className = savedTheme;
      } else {
        // Fallback to prefers-color-scheme for default if no theme is stored
        if (window.matchMedia('(prefers-color-scheme: light)').matches) {
           // If you add a default light theme different from biosphere
           // document.documentElement.className = 'default-light-theme';
        } else {
           document.documentElement.className = 'nebula'; // Default dark theme
        }
      }
      if (savedLang) {
        document.documentElement.lang = savedLang;
      } else {
        document.documentElement.lang = 'de'; // Default language
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
